{% load static %}
<html>
	<head>
		<style>
			tr:nth-child(even) {
				background-color : #f2f2f2;
			}
			th{
				text-align : left;
				background: #4CAF50;
			}
			th ,td{
				text-align : left;
				padding : 15px;
				border-bottom: 1px solid #ddd;
			}
		</style>
	</head>
	<body>
		<!-- navbar here -->
		<nav role="navigation" class="navbar">
		  <!-- Brand and toggle get grouped for better mobile display -->
		  <div class="navbar-header">
		      <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
		          <span class="sr-only">Toggle navigation</span>
		          <span class="icon-bar"></span>
		          <span class="icon-bar"></span>
		          <span class="icon-bar"></span>
		      </button>
		      <a href="#" class="navbar-brand" id="brand" ><b>SIM</b></a>
		  </div>
		  <!-- Collection of nav links and other content for toggling -->
		  <div id="navbarCollapse" class="collapse navbar-collapse">
		      <ul class="nav navbar-nav" id="links" >
		          <li><a href="{% url 'indexD' %}">Drawing-FreeCad</a></li>
		          <li><a href="{% url 'view_home' %}">SIM</a></li>
		          <li><a href="#">other</a></li>
		      </ul>
		      <ul class="nav navbar-nav navbar-right" id="links" >
		          <li><a href="#">Login</a></li>
		      </ul>
		  </div>
		</nav>

		<table style="border-collapse:collapse;width:75%;"align="center">
			<tr>
				{% for item in data|slice:":1" %}
					{% for field, name in item.fields.items %}
						<th>{{ field }}</th>
					{% endfor %}
				{% endfor %}
			</tr>
			{% for item in data %}
			<tr>
				{% for field, value in item.fields.items %}
					<td>{{ value }}</td>
				{% endfor %}
			</tr>
			{% endfor %}
		</table>
	</body>
</html>
