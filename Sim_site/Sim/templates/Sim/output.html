<html>
	<head>
		<style>
			tr:nth-child(even) {
				background-color : #f2f2f2;
			}
			th{
				text-align : left;
				background: #4CAF50;
			}
			th ,td{
				text-align : left;
				padding : 15px;
				border-bottom: 1px solid #ddd;
			}
		</style>
	</head>
	<body>
		<h1>{{ message }}</h1>
		<table style="border-collapse:collapse;width:75%;"align="center">
			<tr>
				{% for item in data|slice:":1" %}
					{% for field, name in item.fields.items %}
						<th>{{ field }}</th>
					{% endfor %}
				{% endfor %}
			</tr>
			{% for item in data %}
			<tr> 
				{% for field, value in item.fields.items %}
					<td>{{ value }}</td>
				{% endfor %}
			</tr>
			{% endfor %}
		</table>
	</body>
</html>
